name: test

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        pgversion: [16, 15, 14, 13, 12]

    env:
      PGVERSION: ${{ matrix.pgversion }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          cache: true
          cache-dependency-path: 'go.sum'
          go-version-file: 'go.mod'

      - name: test
        run: make test

      - name: vet
        run: make vet

      - name: testacc
        run: make testacc
